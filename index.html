<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice__Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="grid__container">
                <div class="bet__container">
                    <div class="min__bet-title">
                        <p>MIN BET</p>
                    </div>
                    <div class="min__bet-amt">
                        <p>$5</p>
                    </div>
                    <div class="max__odds-title">
                        <p>MAX ODDS</p>
                    </div>
                    <div class="max__odds-amt">
                        <p>3x4x5</p>
                    </div>
                </div>     
            <div class="asmall__container">
                <diV class="all-title"><p>All SMALL</p></diV>
                <div class="circle-box"><div class="circle">2</div>
                    <div class="circle">
                        3
                    </div>
                    <div class="circle">
                        4
                    </div>
                </div>
                <div class="circle-box">
                    <div class="circle">
                        5
                    </div>
                    <div class="circle">
                        6
                    </div>
                </div>
            </div>
            <div class="atall__container">
                <div class="all-title"><P>ALL TALL</P></div>
                <div class="circle-box">
                    <div class="circle">8</div>
                    <div class="circle">9</div>
                    <div class="circle circle2d">10</div>
                </div>
                <div class="circle-box">
                    <div class="circle circle2d">11</div>
                    <div class="circle circle2d">12</div>
                </div>
            </div>
            <div class="cur__container">
                <div class="cur__num-title">
                    <p>ROLLS</p>
                </div>
                <div class="cur__num-text">
                    <P>3</P>
                </div>
            </div>
            <div class="info__container">
                <div class="info__text-box">
                    COME OUT ROLL
                </div>
            </div>
            <div class="field__container">
                <div class="field__title lower__main-title">
                    FIELD
                </div>
                <div class="lower__card-roll lower-cards">
                    <div class="lower__card-title">
                        ROLL %
                    </div>
                    <div class="lower__card-text">
                        12
                    </div>
                </div>
                <div class="lower__card-sesh lower-cards">
                    <div class="lower__card-title">
                        SESH %
                    </div>
                    <div class="lower__card-text">
                        9
                    </div>
                </div>
            </div>
            <div class="roll__count-container">
                <div class="roll__count-title lower__main-title">
                    SHOOTERS #
                </div>
                <div class="roll__count-card lower-cards">
                    10
                </div>
            </div>
            <div class="hard__container">
                <div class="hardway__title lower__main-title">
                    HARDWAY
                </div>
                <div class="lower__card-roll lower-cards">
                    <div class="lower__card-title">
                        ROLL %
                    </div>
                    <div class="lower__card-text">
                        100
                    </div>
                </div>
                <div class="lower__card-sesh lower-cards">
                    <div class="lower__card-title">
                        SESH %
                    </div>
                    <div class="lower__card-text">
                        50
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
